apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: saideepsamineni/caption-craft:backend-image-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
